{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">     
    {% for produit in produits  %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{produit.image.url}}">
            <div class="box-element product">
                <h6><strong>{{produit.name}}</strong></h6>
                <hr>

                <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right"><strong>{{produit.price}}DH</strong></h4>

            </div>
        </div>
    {% endfor %}

{% endblock content %}
